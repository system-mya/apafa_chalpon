<ngx-spinner
bdColor = "rgba(62,58,58,0.49)"
size = "medium"
color = "#e80606"
type = "ball-clip-rotate-multiple">
<p style="color: #e80606" > Espere Cargando....... </p>
</ngx-spinner>
<div class="animated fadeIn">
    <div class="card card-default">
      <div class="card-header">
        <h5><strong>
          <i class="fa fa-align-justify"></i>&nbsp;&nbsp;Listado Alumnos x Grado
        </strong></h5>
      </div>
      <div class="card-body">
        <div class="card-header estilo-cabecera">CRITERIOS DE BUSQUEDA</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-12 col-md-5 col-lg-3">
                        <div class="form-group">
                        <select class="form-control" id="anhio_lectivo" name="anhio_lectivo"
                          [(ngModel)]="anhio_lectivo" (change)="ListarGrados(anhio_lectivo)">
                          <option value="0" selected disabled>---Seleccionar Año Lectivo---</option>
                          <option *ngFor="let a of DataAnhios" value="{{a.idanhio}}">AÑO LECTIVO {{a.anhio_lectivo}}</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-sm-12 col-md-5 col-lg-4">
                        <div class="form-group">
                        <select class="form-control" id="grado" name="grado"
                        [(ngModel)]="grado" (change)="Listar_Secciones_xGrado(grado)" [disabled]="grado==-1">
                        <option value="0" selected disabled>-----SELECCIONAR GRADOS------</option>
                        <!-- <option value="0" selected>-----TODOS LOS GRADOS------</option> -->
                        <option *ngFor="let g of DataGrado" value="{{g.id_grado}}">{{g.descripcion_grado}}</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-sm-12 col-md-5 col-lg-3">
                        <div class="form-group">
                        <select class="form-control" id="seccion" name="seccion"
                          [(ngModel)]="seccion" [disabled]="seccion==-1">
                          <option value="0" selected disabled>-----SELECCIONAR SECCION------</option>
                          <!-- <option value="0" selected>-----TODAS LAS SECCIONES------</option> -->
                          <option *ngFor="let s of DataSecciones" value="{{s.id_seccion}}">{{s.nombre_seccion}}</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-sm-12 col-md-5 col-lg-1">
                        <div class="form-group">
                        <button class="btn btn-success" (click)="Generar_Lista()">
                            <span class="fa fa-search"></span>
                        </button>
                      </div>
                      </div>
                </div>
            </div>
            <div class="card-header estilo-cabecera">ALUMNOS - GRADO - SECCION
                <div class="card-header-actions">
                   <i class="fa fa-file-pdf-o fa-2x" aria-hidden="true" style="color: red;cursor: pointer;"
                   (click)="VerPDF()" *ngIf="panel_tabla"></i>
                </div>
            </div>
            <div class="card-body" *ngIf="panel_tabla">
              <div class="row">
                  <div class="form-group col-sm-6">
                      <label for="monto_concepto" style="font-weight: bold;">Buscar Alumno:</label>
                    <input type="text" class="form-control" name="searchString" placeholder="Ingrese Apellidos Alumno" [(ngModel)]="searchString">
                  </div>
              </div>
              <div class="table-responsive">  
            <table class="table">
              <thead>
                <tr>
                  <th width="5%">N°</th>
                  <th width="15%">Doc. Identidad</th>
                  <th width="25%">Apellidos</th>
                  <th width="25%">Nombres</th>
                  <th width="25%">Grado</th>
                  <th width="5%">Sección</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of DataMatriculados | filter : 'apellidos_alumno' : searchString;let indice=index;">
                    <td>
                      {{indice + 1}}                        
                    </td>
                    <td>
                      {{item.doc_alumno}}                        
                    </td>
                    <td>
                      {{item.apellidos_alumno}}                        
                    </td>
                    <td>
                      {{item.nombres_alumno}}                        
                    </td>
                    <td>
                      {{item.descripcion_grado}}                        
                    </td>
                    <td>
                      {{item.nombre_seccion}}                        
                    </td>
                </tr>
              </tbody>
            </table>
            </div>
          </div>
        </div>
      </div>
  </div>
