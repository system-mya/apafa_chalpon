<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
        <h5><strong>
            <i class="fa fa-align-justify"></i>&nbsp;&nbsp;Lista de Ingresos
          </strong>          
          <span class="float-right">
            <button class="btn btn-success btn-xs" 
            matTooltip="Agregar Nuevo Ingreso"
            matTooltipClass="tooltip-mensaje"
            data-toggle="modal" (click)="btnNuevo_Alumno()">
              <span class="fa fa-plus-square"></span>
              OTROS INGRESOS
            </button>
          </span>
          <span class="float-right">
            <button class="btn btn-primary btn-xs" style="margin: 0px 20px;"
            matTooltip="Agregar Nuevo Recibo"
            matTooltipClass="tooltip-mensaje"
            data-toggle="modal" (click)="btnNuevo_Alumno()">
              <span class="fa fa-plus-square"></span>
              PAGO APAFA
            </button>
          </span></h5>
   </div>
   <div class="card-body">
      <div class="mat-elevation-z8 table-responsive">
          <mat-form-field class="example-full-width" style="margin-left: 15px;">
            <span matPrefix>Buscar: &nbsp;</span>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Ingrese Dato">
          </mat-form-field>  
          <table mat-table [dataSource]="dataSource" matSort id="tabla">
             
          
            <ng-container matColumnDef="doc_ingreso">
              <th mat-header-cell *matHeaderCellDef class="txtcabezera-tabla" nowrap > Documento </th>
              <td mat-cell *matCellDef="let element" style="text-align: center !important" nowrap> {{element.doc_ingreso}} </td>
            </ng-container>
        
        
            <ng-container matColumnDef="descripcion_ingreso">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="txtcabezera-tabla" nowrap> Descripcion </th>
              <td mat-cell *matCellDef="let element" nowrap> {{element.	descripcion_ingreso}}</td>
            </ng-container>
            
            <ng-container matColumnDef="monto_ingreso">
                <th mat-header-cell *matHeaderCellDef class="txtcabezera-tabla" nowrap> Monto Ingreso </th>
                <td mat-cell *matCellDef="let element" style="text-align: center !important" nowrap> {{element.monto_ingreso}} </td>
              </ng-container>

              <ng-container matColumnDef="freg_ingreso">
                  <th mat-header-cell *matHeaderCellDef class="txtcabezera-tabla" nowrap> Frecha Registro </th>
                  <td mat-cell *matCellDef="let element" style="text-align: center !important" nowrap> {{element.freg_ingreso | date:'dd/MM/yyyy HH:mm:ss'}} </td>
                </ng-container>
                <ng-container matColumnDef="opciones_ingreso">
                    <th mat-header-cell *matHeaderCellDef class="txtcabezera-tabla" nowrap> Opciones </th>
                    <td mat-cell *matCellDef="let element" style="text-align: center !important" nowrap> 
                      <button class="btn btn-info btn-xs distancia_btn_opciones"
                      matTooltip="Detalle"
                      matTooltipClass="tooltip-mensaje"
                      [matTooltipPosition]="positionOptions[3]"
                      data-toggle="modal" (click)="btnDetalle_Alumno(element.id_alumno)">
                    <span class="fa fa-address-card-o"></span></button>
                <button class="btn btn-warning btn-xs distancia_btn_opciones"
                    matTooltip="Imprimir"
                    matTooltipClass="tooltip-mensaje"
                    [matTooltipPosition]="positionOptions[3]"
                    data-toggle="modal" (click)="btnEdit_Alumno(element.id_alumno)">
                  <span class="fa fa-print"></span></button>
                 <button class="btn btn-danger btn-xs distancia_btn_opciones"
                      matTooltip="Eliminar"
                      matTooltipClass="tooltip-mensaje"
                      [matTooltipPosition]="positionOptions[3]"
                      (click)="btnEliminar_Alumno(element.id_alumno)">
                 <span class="fa fa-trash-o btn-xs"></span>
                 </button>
                      
                    </td>
                  </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color: #b6b9d0 !important;"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          
        </div>

   </div>
 </div>
</div>
